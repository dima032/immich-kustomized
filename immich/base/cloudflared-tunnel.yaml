apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-immich
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-immich
  template:
    metadata:
      labels:
        app: cloudflare-immich
        name: cloudflare-immich
    spec:
      containers:
        - name: cloudflare-immich
          image: cloudflare/cloudflared:latest
          imagePullPolicy: Always
          args:
            - "tunnel"
            - "--no-autoupdate"
            - "run"
            - "--token"
            - "$(CLOUDFLARE_TOKEN)"
          env:
            - name: CLOUDFLARE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: immich-cloudflare-secret 
                  key: token